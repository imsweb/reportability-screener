name: Release Snapshot

on:
  workflow_dispatch:
    inputs:
      snapshotVersion:
        description: 'Snapshot version'
        required: true
        default: '1.0.0-SNAPSHOT'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Set executable permission for Maven Wrapper
        run: chmod +x ./mvnw

      - name: Build and Deploy Snapshot
        run: |
          ./mvnw versions:set -DnewVersion=${{ github.event.inputs.snapshotVersion }}
          ./mvnw clean deploy --settings .github/maven/settings-snapshot.xml
        env:
          OSSRH_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
